<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력페이지</title>
</head>
<body>
    <h2>입력페이지</h2>
    <form name='frm' method='post' action='/students/test/'>
        {% csrf_token %}
        <label>이름입력</label>
        <input type='text' name='name'><br>
        <label>국어점수</label>
        <input type='text' name='kor'><br>
        <label>영어점수</label>
        <input type='text' name='eng'><br>
        <label>취미</label><br>
        <input type='checkbox' id='game' value='게임' name='hobby'>
        <label for='game'>게임</label><br>
        <input type='checkbox' id='golf' value='골프' name='hobby'>
        <label for='golf'>골프</label>
        <br>
        <input type = 'submit' value='전송'>
    </form>
</body>
</html>
