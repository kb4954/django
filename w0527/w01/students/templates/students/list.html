<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생리스트</title>
</head>
<body>
    <!--html주석 
    {'list':qs} 이렇게 파일이 넘어옴
    -->
    {% comment %} {{list}} {% endcomment %}
    <h2>학생리스트</h2>
    <ul>
        {% for s in list %}
        
        <li>{{s.name}},{{s.major}},{{s.grade}},{{s.age}},{{s.gender}}</li>
        {% endfor %}

    </ul>
</body>
</html>
