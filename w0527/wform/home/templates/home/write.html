<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력페이지</title>
</head>
<body>
    <form name='frm' method='post' action='/students/result/'>
        {% csrf_token %}
        <h2>입력페이지</h2><br>
        <label>아이디</label>
        <input type='text' name='id'><br>
        <label>패스워드</label>
        <input type='text' name='pw'><br>
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>성별</label><br>
        <input type='radio' name='gender' id='man' value ='남자'  >
        <label for='man'>남자</label><br>
        <input type='radio' name='gender' id='woman' value ='여자'  >
        <label for='woman'>여자</label><br>
        <label>취미</label><br>
        <input type='checkbox' name='hobby' id='golf' value ='게임'  >
        <label for='game'>게임</label><br>
        <input type='checkbox' name='hobby' id='golf' value ='golf'  >
        <label for='golf'>골프</label><br>
        <input type='submit' value='전송'>
    </form>
</body>
</html>
