<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교환독서</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #FFF8F4;
      --accent: #FFC8B2;
      --primary: #FFD8BE;
      --secondary: #FDE2D6;
      --text-dark: #5B4636;
      --text-light: #8D7B70;
      --button-hover: #ffbfa4;
    }

    body {
      margin: 0;
      font-family: 'Gowun Batang', 'Nanum Gothic', sans-serif;
      background-color: var(--main-bg);
      color: var(--text-dark);
    }

    header {
      background-color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #f1e0d6;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text-dark);
    }

    nav a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background: linear-gradient(to bottom, #FFEFE8, #FFF8F4);
    }

    .hero h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .hero img {
      margin-top: 2rem;
      width: 260px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .section {
      padding: 4rem 2rem;
      background-color: var(--secondary);
      border-radius: 40px 40px 0 0;
      text-align: center;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    .section p {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-light);
    }

    .buttons {
      margin-top: 2.5rem;
    }

    .buttons a {
      display: inline-block;
      margin: 0.5rem 0.8rem;
      padding: 0.8rem 1.6rem;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: var(--button-hover);
    }

    footer {
      background-color: #fef1e9;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }

      nav a {
        font-size: 0.95rem;
        margin-left: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">📚 교환독서</div>
    <nav>
      <a href="#">홈</a>
      <a href="#">소개</a>
      <a href="#">모임참여</a>
      <a href="#">채팅방</a>
      <a href="#">마이페이지</a>
    </nav>
  </header>

  <section class="hero">
    <h1>우리, 책으로 이어지는 하루</h1>
    <p>마음이 오가는 교환독서, 함께 나누는 따뜻한 이야기</p>
    <img src="https://images.unsplash.com/photo-1608015851258-8d337f6f1f49?fit=crop&w=600&q=80" alt="책을 읽는 장면" />
  </section>

  <section class="section">
    <h2>교환독서란?</h2>
    <p>
      좋아하는 책 한 권을 나누고,<br />
      서로의 생각과 감정을 실시간으로 교환하는<br />
      따뜻한 온라인 독서 커뮤니티입니다.
    </p>
    <div class="buttons">
      <a href="#">회원가입</a>
      <a href="#">모임참여</a>
      <a href="#">채팅방 입장</a>
    </div>
  </section>

  <footer>
    ⓒ 2025 교환독서 | contact@bookshare.kr
  </footer>

</body>
</html>
