<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1869b8eb9.js" crossorigin="anonymous"></script>
    <title>북마크페이지</title>
</head>
<!--메인컬러 2d7868-->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap'); 
    *{margin: 0px; padding: 0px; text-decoration: none;
        list-style: none;
    }  
    
    .noto-sans{
    font-family: "Noto Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400px;
    font-style: normal;
    font-variation-settings:
        "wdth" 100;
    }
    html, body {
        height: 100%;
        background-color: white;
        /* background-color: rgb(245, 245, 245); */
    }
    .page {
        max-width: 1520px;
        margin: 0 auto;
        min-height: 100vh;
    }

    header {
    max-width: 1520px;
    margin: 0 auto;
    height: 83px;
    background-color: white;
    /* background-color: rgb(245, 245, 245); */
    border: 1px solid black;
    padding-top: 20px;
    }

    .main_header {
      display: flex;
      align-items: center;
      gap: 40px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 25px;
      border: 1px solid black;
    }

    .button-list-category {
        
        margin: 0px 0px 0px 76px;
        width: 780px;
        height: 20px;
        border: 1px solid black;
        display: flex;
        gap: 10px;
    }
    
    .button-list-category li {
        list-style: none;
        font-size: 13px;
        font:black;
        margin-right: 20px;
        

    }

    .gnb {
        width: 303px;
        height: 20px;
        display: flex;
        gap: 20px;
        margin-left: auto;
        border: 1px solid black;
    }
    .gnb li{
        font-size: 13px;
        font: black;

    }
    .gnb a {
      text-decoration: none;
    }
    nav{
        border: 1px solid black;
        display: flex;
    }
    .left_side{
        width: 192px;
        height:622px;
        border: 1px solid black;
        margin: 247px 0px 0px; 
        
        
    }
    .main{
        width: 1137px;
        height: 868px;
        border: 1px solid black;
    }
    .category{
        color:#2d7868;
        border: 1px solid red;
        width: 191px;
        height: 500px;
        text-align: justify;
        margin-bottom: 10px;
    }
    .icon{display: flex;}
    .icon i{margin-right: 10px; margin-top: 5px;}    
    .category li{margin-bottom: 16px; }
    .inform{
        width: 191px;
        height: 127px;
        text-align: justify;
        color:#2d7868;
    }
    .inform li{
        margin-bottom: 12px;
    }
    .user_info{
        width: 1125px;
        height: 80px;
        border: 1px solid black;
        margin: 82px 0 82px;
        
        
    }
    .profile_name{display: flex;
        font-weight: 600;
        
    }
    .nickname{
        width: 345px; 
        height: 60px; 
        font-size: 40px;
    }
    span{color:#2d7868;}
    .user_name{width: 60px; 
        height: 30px; 
        font-size: 20px;
        margin: 0px 0px 7px; 
        line-height: 30px;
        padding-top: 20px;
    }

    .bookbox{
        width: 362px;
        height: 456px;
        border: 1px solid black;
    }
    .bookbox_cover{
        width: 362px;
        height: 360px;
        border: 1px solid black;
        display: flex;
        position: relative;
    }
    .booktitle{
        margin: 20px 0px 0px;
        font-size: 18px;
        font-weight: 600;
        display: -webkit-box;
        max-height: 48px;
        line-height: 24px;
        overflow: hidden;
    }
    .bookauthor{
        margin-top: 4px;
        font-size: 15px;
        font-weight: 500;
        line-height: 18px;
        color: #999;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .fa-bookmark{
        font-size: 30px;
        position: absolute;
        top: 10px;
        right: 10px;
        color: #2d7868;
    }



    .paginator{
        width:1106px ;
        height: 36px;
        text-align: center;
        margin-top: 20px;
        border: 1px solid black;
    }
    .numbers{
        width: 15px;
        margin: 0px 5px;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        font-size: 16px;
    }
    .button{
        padding: 12px 0px;
    }
</style>
<body>
    <div class="page">
        <header>
            <div class="main_header">
                <div class="logo">
                    <img src="">
                </div>
                <div class="button-list-category">
                    <i class="fa-solid fa-bars"></i>
                    <li class="list_category"><a href="">카테고리</a></li>
                    <li class="buk-ticket"><a href="">북티켓</a></li>
                    <li class="ng-star-inserted"><a href="">검색</a></li>
                </div>
                <div class="gnb">
                    <li><a href="">이용안내</a></li>
                    <li><a href="">차단한 사용자 <i class="fa-solid fa-user-lock"></i></a></li>
                </div>
            </div>
        </header>
        <nav>
            <div class="left_side">
                <ul class="category">
                    <div class="icon">
                       <i class="fa-solid fa-book"></i> 
                       <li>내가 쓴 리뷰</li>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-book-bookmark"></i>
                        <li>북마크</li>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-rotate"></i>
                        <li>교환독서</li>
                    </div>
                </ul>
                <ul class="inform">
                    <li>정보수정</li>
                    <li>회원탈퇴</li>
                </ul>
            </div>
            <div class="main">
                <div class="user_info">
                    <div class="profile_name">
                        <div class="nickname">
                            <i class="fa-solid fa-circle-user"></i>
                            <span>닉네임</span>
                        </div>
                        <div class="user_name">
                            <span>이름</span>
                        </div>
                    </div>
                </div>
                <div class="bookbox">
                    <div class="bookbox_cover">
                        <i class="fa-solid fa-bookmark"></i>
                        <img src="">
                    </div>
                    <div class="booktitle">책이름</div>
                    <div class="bookauthor">작가</div>
                </div>
                <div class="paginator">
                    <i class="fa-solid fa-angles-left button"></i>
                    <i class="fa-solid fa-angle-left button"></i>
                    <div class="numbers">1 </div>
                    <i class="fa-solid fa-chevron-right button"></i>
                    <i class="fa-solid fa-angles-right button"></i>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
