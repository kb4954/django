<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생정보리스트</title>
    <style>
        h2{text-align:center;}
        table,th,td{border:1px solid black; border-collapse:collapse;}
        table{width:900px; margin:20px auto;}
        th,td{height:40px; text-align:center}
        div{width:400px; margin:0 auto;}
        button{width: 150px; height:50px; font-size:20px}
    </style>
</head>
<body>
    {# 디장고 html 형태3가지: {%  %}:for,if 문법 ,{{}}: 변수 ,{{ | }}: 옵션이 들어간 형태 #}
    {# 디장고 주석은 웹에 노출이 안됨 <!----> 사용해도 주석효과없음 #}
    {# {{list}}<br> {{count}}<br>  {{id}}<br> #}
    <h2>학생정보리스트</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>학과</th>
        </tr>
        {%  for s in list %}
        <tr>
            <td>{{forloop.counter}}</td> {# for문을 자동으로 번호를 붙여줌#}
            <td><a href='/students/view/?name={{s.name}}'>{{s.name}}</a></td>{# s. 쓰는이유 : s의 이름을 찍어야하기 때문- 단일#}
            <td>{{s.major}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <div>
        <a href='/'><button>홈으로</button></a>
        <a href='/students/write/'><button>학생등록</button></a>
    </div>
</body>
</html>
