<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생정보등록</title>
</head>
<body>
    <h2>학생정보등록</h2>
    <form action='/students/write/' method='post' name='frm'>
        {% csrf_token %}
        <label>이름</label>
        <input type='text', name='name'><br>
        <label>전공</label>
        <input type='text', name='major'><br>
        <label>학년</label>
        <input type='text', name='grade'><br>
        <label>나이</label>
        <input type='text', name='age'><br>
        <br>
        <label>성별</label><br>
        <label for='man'>남자</label>
        <input type='radio', name='gender' id='man' value='남자'><br>
        <label for='woman'>여자</label>
        <input type='radio', name='gender' id='woman' value='여자'><br>
        <br>
        <input type='submit' value='저장'>
        <a href='/'><button type='button'>홈으로</button></a>
    </form>
</body>
</html>
