<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세보기</title>
    <style>
        h2{text-align:center;}
        table,th,td{border:1px solid black; border-collapse:collapse;}
        table{width:900px; margin:20px auto;}
        th,td{height:40px; text-align:center}
        div{width:600px; margin:0 auto;}
        button{width: 150px; height:50px; font-size:20px}
    </style>
</head>
<body>
    <h2>학생정보 상세보기</h2>
    <table>
        {% if stu != None %}
        <tr>
            <th>번호</th>
            <th>{{stu.no}}</th>
        </tr>
        <tr>
            <th>이름</th>
            <th>{{stu.name}}</th>
        </tr>
        <tr>
            <th>학과</th>
            <th>{{stu.major}}</th>
        </tr>
        <tr>
            <th>학년</th>
            <th>{{stu.grade}}</th>
        </tr>
        <tr>
            <th>나이</th>
            <th>{{stu.age}}</th>
        </tr>
        <tr>
            <th>성별</th>
            <th>{{stu.gender}}</th>
        </tr>
        <tr>
            <th>취미</th>
            <th>{{stu.hobby}}</th>
        </tr>
        <tr>
            <th>메모</th>
            <th>{{stu.memo}}</th>
        </tr>
        {% else %}
            <tr>
                <td>찾고자 하는 데이터가 없습니다.</td>
            </tr>
        {% endif %}
    </table>
    <br>
    <div>
        <a href='/students/list'><button>학생리스트</button></a>
        <a href='/students/update/{{stu.no}}/'><button>수정</button></a>
        <button onclick ='deleteBtn()'>삭제</button>
    </div>
    <script>
        function deleteBtn(){
            if(confirm('{{stu.name}} 해당 학생을 삭제하시겠습니까?')){
                location.href='/students/delete/{{stu.no}}/'
            }
        }
    </script>
</body>
</html>
