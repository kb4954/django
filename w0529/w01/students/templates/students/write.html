<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생등록페이지</title>
</head>
<body>
    <h2>학생등록페이지</h2>
    <form action='/students/writeOk/' method='post' name = 'frm'>
        {% csrf_token %}
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>전공</label>
        <input type='text' name='major'><br>
        <label>학년</label>
        <input type='text' name='grade'><br>
        <label>나이</label>
        <input type='text' name='age'><br>
        <label>성별</label><br>
        <input type='radio' name='gender' id='man' value='남자'>
        <label for='man'>남자</label><br>
        <input type='radio' name='gender' id='woman' value='여자'>
        <label for='woman'>여자</label>
        <label>취미</label><br>
        <input type='checkbox' name='hobby' id='game' value='게임'>
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' id='golf' value='골프'>
        <label for='golf'>골프</label>
        <input type='checkbox' name='hobby' id='swim' value='수영'>
        <label for='swim'>수영</label>
        <input type='checkbox' name='hobby' id='run' value='조깅'>
        <label for='run'>조깅</label>
        <input type='checkbox' name='hobby' id='book' value='독서'>
        <label for='book'>독서</label>
        <br>
        <input type='submit' value='저장'>
        <a href='/students/list/'><button type='button'>메인이동</button></a>
        {# type='button'을 하지않으면 위의 폼의 주소로 넘어감 #}
    </form>

</body>
</html>
